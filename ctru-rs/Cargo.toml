[package]
authors = ["Ronald Kinard <furyhunter600@gmail.com>"]
description = "A safe wrapper around smealum's ctrulib."
license = "https://en.wikipedia.org/wiki/Zlib_License"
name = "ctru-rs"
version = "0.7.1"
edition = "2021"

[lib]
crate-type = ["rlib"]
name = "ctru"

[dependencies]
cfg-if = "1.0"
ctru-sys = { path = "../ctru-sys", version = "0.4" }
const-zero = "0.1.0"
linker-fix-3ds = { git = "https://github.com/Meziu/rust-linker-fix-3ds.git" }
pthread-3ds = { git = "https://github.com/Meziu/pthread-3ds.git" }
libc = "0.2"
bitflags = "1.0.0"
widestring = "0.2.2"

[build-dependencies]
toml = "0.5"

[dev-dependencies]
citro3d-sys = { path = "../../citro3d-rs/citro3d-sys" }
ferris-says = "0.2.1"
time = "0.3.7"

[features]
default = ["romfs"]
romfs = []
